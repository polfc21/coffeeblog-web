<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogDeCafe</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="headerd">
        <div class="contenidor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nom no-margin centrar-text">Blog<span class="logo__bold">DeCafè</span></h1>
                </a>
                <nav class="navegacio">
                    <a href="nosaltres.html" class="navegacio__enllac">Nosaltres</a>
                    <a href="cursos.html" class="navegacio__enllac">Cursos</a>
                    <a href="contacte.html" class="navegacio__enllac">Contacte</a>
                </nav>
            </div>
        </div>
        <div class="header__text">
            <h2 class="no-margin">Blog de cafè amb consells i cursos</h2>
            <p class="no-margin">Aprèn dels experts amb les millors receptes i consells</p>
        </div>
    </header>
    <main class="contenidor">
        <h3 class="centrar-text">Contacte</h3>
        <div class="contacte-bg"></div>
        <form class="formulari">
            <div class="camp">
                <label class="camp__label" for="nom">Nom</label>
                <input class="camp__field" type="text" placeholder="El Teu Nom" id="nom">
            </div>
            <div class="camp">
                <label class="camp__label" for="email">Email</label>
                <input class="camp__field" type="email" placeholder="El Teu Email" id="email">
            </div>
            <div class="camp">
                <label class="camp__label" for="missatge">Missatge</label>
                <textarea class="camp__field--textarea" id="missatge"></textarea>
            </div>
            <div class="camp">
                <input type="submit" value="Enviar" class="boto boto--primari">
            </div>
        </form>  
    </main>

    <footer class="footer">
        <div class="contenidor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nom no-margin centrar-text">Blog<span class="logo__bold">DeCafè</span></h1>
                </a>
                <nav class="navegacio">
                    <a href="nosaltres.html" class="navegacio__enllac">Nosaltres</a>
                    <a href="cursos.html" class="navegacio__enllac">Cursos</a>
                    <a href="contacte.html" class="navegacio__enllac">Contacte</a>
                </nav>
            </div>
        </div>
    </footer>
</body>
</html>
